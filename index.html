<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./src/scss/reset.scss" />
        <link rel="stylesheet" href="./src/scss/style.scss" />
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Etch-a-Sketch</h1>
        </header>
        <main class="drawing-panel">
            <section class="drawing-panel__controls">
                <input type="color" class="drawing-panel__color-picker" />
                <button
                    id="color"
                    class="drawing-panel__controls-button current-mode"
                >
                    Color mode
                </button>
                <button class="drawing-panel__controls-button">
                    Rainbow mode
                </button>
                <button id="eraser" class="drawing-panel__controls-button">
                    Eraser
                </button>
                <button id="clear-btn" class="drawing-panel__controls-button">
                    Clear
                </button>
                <p class="drawing-panel__size-text">16 x 16</p>
                <input
                    class="drawing-panel__size-changer"
                    type="range"
                    value="16"
                    min="1"
                    max="64"
                />
            </section>
            <section class="drawing-panel__canvas"></section>
        </main>
        <footer class="footer">☽ Crafted by AndriiSalohub ☾</footer>
        <script src="src/js/app.js"></script>
    </body>
</html>
